<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- app.js -->
    <script src="./javascript/app.js"></script>
    <title>GIPHY API - Gaming Edition</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Games</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="giphy">
                    <form id="search-bar">
                        <label for="game-search">Search for your favorite games!</label>
                        <input type="text" id="game-input"><br>
                        <input id="add-game" type="submit" value="Game Search here!">
                    </form>
                    <div class="giphy-button">

                        <div id="images"></div>

                    </div>
                </div>
            </div>
        </div>
        <footer><span>&#169; Selina Van</span></footer>
</body>

</html>
